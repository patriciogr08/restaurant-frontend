<div class="layout-wrapper">
    <!-- Header -->
    <div class="header-container">
      <p-menubar [model]="headerMenuItems" class="header">
        <ng-template pTemplate="start">
          <img src="assets/logo.png" alt="logo" height="40" class="logo">
        </ng-template>
        <ng-template pTemplate="end">
          <button pButton label="Cerrar" icon="pi pi-sign-out" class="p-button-danger"></button>
        </ng-template>
      </p-menubar>
    </div>
  
    <div class="layout-content">
      <!-- Sidebar -->
      <div class="sidebar">
        <p-panelMenu [model]="sideMenuItems"></p-panelMenu>
      </div>
  
      <!-- Contenido principal -->
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </div>
</div>
