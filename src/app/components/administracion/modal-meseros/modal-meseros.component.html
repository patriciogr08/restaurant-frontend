<section>
    <form [formGroup]="formMesero">
        <div class="form-container mt-1">
            <div class="form-group">
                <label for="cedula" class="form-label">Cédula:</label>
                <input 
                    pInputText 
                    type="text"
                    id="cedula"
                    class="form-input form-control"
                    placeholder="Ingrese la cédula"
                    [formControl]="formMesero.controls['cedula'] | formControl"
                />
            </div>
            
            <div class="form-group">
                <label for="nombres" class="form-label">Nombres:</label>
                <input 
                    pInputText 
                    type="text"
                    id="nombres"
                    class="form-input form-control"
                    placeholder="Ingrese los nombres"
                    [formControl]="formMesero.controls['nombres'] | formControl"
                />
            </div>
            
            <div class="form-group">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input 
                    pInputText 
                    type="text"
                    id="apellidos"
                    class="form-input form-control"
                    placeholder="Ingrese los apellidos"
                    [formControl]="formMesero.controls['apellidos'] | formControl"
                />
            </div>
            <div class="form-group">
                <label for="celular" class="form-label">Celular:</label>
                <input 
                    pInputText 
                    type="text"
                    id="celular"
                    class="form-input form-control"
                    placeholder="Ingrese el celular"
                    [formControl]="formMesero.controls['celular'] | formControl"
                />
            </div>
            <div class="form-group">
                <label for="activo" class="form-label">Activo:</label>
                <input 
                    type="checkbox"
                    id="activo"
                    class="group.checkbox form-control"
                    [formControl]="formMesero.controls['activo'] | formControl"
                />
            </div>
            
        </div>
    </form>

    <div class="button-container mt-3">
        <button pButton label="Guardar" class="p-button-primary" (click)="saveOrUpdate()"></button>
        <button pButton label="Cancelar" class="p-button-secondary ml-2" (click)="closeModal()"></button>
    </div>
</section>
