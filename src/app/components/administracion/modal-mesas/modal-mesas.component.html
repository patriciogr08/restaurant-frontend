<section>
    <form [formGroup]="formMesa">
        <div class="form-container mt-1">
            <div class="form-group">
                <label for="codigo" class="form-label">Código:</label>
                <input 
                    pInputText 
                    type="text"
                    id="codigo"
                    class="form-input form-control"
                    placeholder="Ingrese el código"
                    [formControl]="formMesa.controls['codigo'] | formControl"
                />
            </div>
            <div class="form-group">
                <label for="capacidad" class="form-label">Capacidad:</label>
                <input 
                    pInputText 
                    type="number"
                    id="capacidad"
                    class="form-input form-control"
                    placeholder="Ingrese la capacidad"
                    [formControl]="formMesa.controls['capacidad'] | formControl"
                />
            </div>
            <div class="form-group">
                <label for="activo" class="form-label">Activo:</label>
                <input 
                    type="checkbox"
                    id="activo"
                    class="group.checkbox form-control"
                    [formControl]="formMesa.controls['activo'] | formControl"
                />
            </div>
        </div>
    </form>
    <div class="button-container mt-3">
        <button pButton label="Guardar" class="p-button-primary" (click)="saveOrUpdate()"></button>
        <button pButton label="Cancelar" class="p-button-secondary ml-2" (click)="closeModal()"></button>
    </div>

</section>
